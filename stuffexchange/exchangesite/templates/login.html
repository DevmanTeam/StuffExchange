{% extends "base_page.html" %}
{% block content %}
<h1 class="m-3">Log-in</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p>Please, use the following form to log-in:</p>
                <form action="." method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <p><input type="submit" value="Log-in"></p>
                </form>
        </div>
    </div>
{% endblock %}
