{% extends "base_page.html" %}
{% block content %}
<h1 class="m-3">{{ good.title }}</h1>
<div class="row justify-content-center">
  <div class="col-6 m-3">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        {% for image in images %}
        {% if forloop.counter == 1 %}
        <div class="carousel-item active">
            <img class="d-block w-75" src="{{ image.image.url }}">
          </div>
        {% endif %}
          <div class="carousel-item">
            <img class="d-block w-75" src="{{ image.image.url }}">
          </div>
        {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="card-body">
        <p class="card-text m-1">{{ good.category }}</p> 
        <p class="card-text m-1">{{ good.description }}</p> 
        <a href="{% url 'exchangesite:user' user_id=good.user_id %}" class="card-link m-1">{{ good.user.nickname }}</a>
        <a href="{% url 'exchangesite:exchange' user_id=good.user_id good_id=good.id %}" class="btn btn-primary m-1">Предложить обмен</a>
      </div>
    </div>
</div>
{% endblock %}
